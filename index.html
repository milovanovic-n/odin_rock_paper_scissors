<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <script src="https://use.fontawesome.com/26f329f39c.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="mainContainer">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <main class="container">
            <h3>Score</h3>
            <div class="score">
                <p>Player: <span id="player" class="player">0</span></p>
                <p>Computer: <span id="computer" class="computer">0</span></p>
            </div>
            <div>
                <p id="displayText"></p>
            </div>
            <div id="btnReset" class="optionHidden">
                Reset
            </div>
            <div class="options">
                <button id="rock" class="option">
                    <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                </button>
                <button id="paper" class="option">
                    <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                </button>
                <button id="scissors" class="option">
                    <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                </button>
            </div>
        </main>

        <footer>&copy; NM</footer>
    </div>

   <script src="./app.js"></script>
</body>
</html>
